# ═══════════════════════════════════════════════════════════════════
# Arabesque — Mapping des instruments prop firms
#
# Ce fichier centralise les correspondances entre symboles de différents
# prop firms et les symboles internes utilisés par Arabesque.
#
# Format :
#   instruments:
#     <SYMBOLE_INTERNE>:
#       ftmo: "<symbole FTMO>"
#       gft: "<symbole GFT>"        # Goat Funded Trader
#       # futurs brokers ici
#       category: "<catégorie>"     # forex, crypto, metals, indices, etc.
#       yahoo: "<symbole Yahoo>"    # fallback si Parquet absent
#
# Usage :
#   - Arabesque utilise le SYMBOLE_INTERNE partout dans le code
#   - Les adapters broker (cTrader, etc.) mappent vers ftmo/gft selon config
#   - Yahoo Finance est le fallback si Parquet manquant
# ═══════════════════════════════════════════════════════════════════

# Note : Ce fichier n'est pas encore branché dans le code (phase 1 = doc)
