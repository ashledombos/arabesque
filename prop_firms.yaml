# ═══════════════════════════════════════════════════════════════════
# Arabesque — Référentiel des instruments multi-prop-firms
#
# Ce fichier est la SOURCE DE VÉRITÉ pour :
#   - Les symboles FTMO, GFT (et futurs brokers)
#   - Le symbole Yahoo Finance (fallback si Parquet absent)
#   - La catégorie de l'instrument
#
# Pour ajouter une nouvelle prop firm :
#   1. Ajouter une colonne dans chaque instrument (ex: myfirmfunded: "XXXYYY")
#   2. Créer l'adapter broker correspondant
#   3. data.py lit automatiquement la nouvelle colonne
#
# Arabesque utilise le SYMBOLE FTMO comme référence interne partout.
#
# Mis à jour : 2026-02-21
# ═══════════════════════════════════════════════════════════════════

